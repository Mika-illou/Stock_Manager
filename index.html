<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | StockManager Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="left-box">
                <h1>Connexion à StockManager <br>Dashboard</h1>
                <form >
                    <input type="text" placeholder="Nom d'utilisateur ou email" required>
                    <input type="password" placeholder="Mot de passe" required>

                    <div class="options">
                        <label><input type="checkbox"> Se souvenir de moi</label>
                    </div>

                    <button type="submit" class="btn"> <a href="table_de_bord.html">Se connecter </a></button>

                    <p class="links">
                        Mot de passe oublié ? <a href="#">Réinitialiser</a><br>
                        Vous n'avez pas de compte ? <a href="index_inscrire.html">Inscrivez-vous</a>
                    </p>
                </form>
            </div>
            <div class="right-box">
                <div class="logo">SM</div>
                <h2>Bienvenue dans StockManager</h2>
                <p>
                    Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement
                    avec une interface claire et rapide.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
