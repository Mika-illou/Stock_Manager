<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | StockManager Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">_
        <div class="login-box">
            <div class="left-box">
                <h1>S'inscrire à StockManager Dashboard</h1>
                <form action="./index.html">
                    <input type="text" placeholder="Nom" required>
                    <input type="text" placeholder="Prénom" required>
                    <input type="email" placeholder="email" required>
                    <input type="password" placeholder="Mot de passe" required>
                    <input type="password" placeholder="Confirmer le mot de passe" required>
                   <button type="submit" class="btn">S'inscrire</button>
                </form>
            </div>
            <div class="right-box">
                <div class="logo">SM</div>
                <h2>Bienvenue dans StockManager</h2>
                <p>
                    Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement
                    avec une interface claire et rapide.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
